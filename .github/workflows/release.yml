name: Release (NuGet)

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Compute version from tag
        id: version
        shell: bash
        run: |
          echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Pack
        run: >
          dotnet pack Phoenix.Mediator/Phoenix.Mediator.csproj
          -c Release
          -o artifacts
          /p:ContinuousIntegrationBuild=true
          /p:PackageVersion=${{ steps.version.outputs.version }}

      - name: Publish to NuGet
        run: |
          dotnet nuget push "artifacts/*.nupkg" --api-key "${{ secrets.NUGET_API_KEY }}" --source "https://api.nuget.org/v3/index.json" --skip-duplicate
          dotnet nuget push "artifacts/*.snupkg" --api-key "${{ secrets.NUGET_API_KEY }}" --source "https://api.nuget.org/v3/index.json" --skip-duplicate

name: Publish to NuGet

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore Phoenix.Mediator/Phoenix.Mediator.csproj

      - name: Build
        run: dotnet build Phoenix.Mediator/Phoenix.Mediator.csproj -c Release --no-restore

      - name: Pack
        run: dotnet pack Phoenix.Mediator/Phoenix.Mediator.csproj -c Release --no-build -o ./artifacts

      - name: Push to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push "artifacts/*.nupkg" --api-key "$NUGET_API_KEY" --source "https://api.nuget.org/v3/index.json" --skip-duplicate


