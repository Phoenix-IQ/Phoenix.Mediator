name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore Phoenix.Mediator/Phoenix.Mediator.csproj

      - name: Build
        run: dotnet build Phoenix.Mediator/Phoenix.Mediator.csproj -c Release --no-restore

      - name: Pack
        run: dotnet pack Phoenix.Mediator/Phoenix.Mediator.csproj -c Release --no-build -o artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget
          path: |
            artifacts/*.nupkg
            artifacts/*.snupkg

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-test-pack:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore Phoenix.Mediator/Phoenix.Mediator.csproj

      - name: Build
        run: dotnet build Phoenix.Mediator/Phoenix.Mediator.csproj -c Release --no-restore

      - name: Pack
        run: dotnet pack Phoenix.Mediator/Phoenix.Mediator.csproj -c Release --no-build -o ./artifacts

      - name: Upload nupkg artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: artifacts/*.nupkg


